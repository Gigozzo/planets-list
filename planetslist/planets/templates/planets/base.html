    <head>

        <title>Planets</title>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
        <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css" rel="stylesheet">-->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.7.0/bootstrap-table.min.css">
        <style>
            body {
                padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
            }
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <!--<link href="{{STATIC_URL}}bootstrap/css/bootstrap-responsive.css" rel="stylesheet">-->

        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js" type="text/javascript"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.7.0/bootstrap-table.min.js"></script>
        <!-- Latest compiled and minified Locales -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.7.0/locale/bootstrap-table-ru-RU.min.js"></script>

        {% block extrahead %}
        {% endblock %}
        <script type="text/javascript">
        $(function(){
        {% block jquery %}
        {% endblock %}
        });
        </script>
    </head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <div class="brand">Planets</div>
            <ul class="nav">
                <li><a href="{% url 'list' %}" class="">Список планет</a></li>
            </ul>
        </div>
    </div>

</div>

<table data-toggle="table"
       data-sort-name="stargazers_count"
       data-sort-order="desc">
    <thead>
    <tr>
        <th data-field="title"
            data-sortable="true">
                Title
        </th>
        <th data-field="diameter"
            data-sortable="true">
                Diameter
        </th>
        <th data-field="terrain"
            data-sortable="true">
                Terrain
        </th>
    </tr>
    </thead>
    <tbody class="container">
        {% block content %}Empty page{% endblock %}
    </tbody>
</table>

</body>
</html>
