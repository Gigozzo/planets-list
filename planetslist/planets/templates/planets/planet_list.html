{% extends 'planets/base.html' %}

{% block content %}
    {% for planet in object_list %}
		<tr>
            <td><a href="{{ planet.get_absolute_url }}">{{ planet.title }}</a></td>
            <td>{{ planet.diameter }}</td>
            <td>{{ planet.terrain }}</td>
		</tr>
    {% empty %}
    <p>Нет постов</p>
    {% endfor %}

{% endblock %}
